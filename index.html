<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="header">
        <h1>Weather Dashboard</h1>              
    </div>
    <main>
                <!-- Sidebar -->
            <aside class="search" style="position: fixed; top: 15%;">
                <div>
                    <h2>Search for a City</h2>
                    <p>The city selection boxes will go here</p>
                </div>
            </aside>

            <section class="details">
                <div>
                    <p>Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity: </p>
                    <p>UV Index: </p>
                </div>
            </section>
            
            
            <section class="forecast">
                <div>
                    <h2>5-Day Forecast</h2>
            
                </div>
            </section>

    </main>
    <div class="footer">
        <h2>A6_Weather-Dashboard</h2>
        <p>
            &copy; 2022 Rodney Parker-Yules
        </p>
    </div>




</body>

<script type="text/javascript", src="script.js"></script>

</html>
